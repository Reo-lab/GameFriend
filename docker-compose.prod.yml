version: '3.8'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails server -b 0.0.0.0"
    volumes:
      - .:/app
      - /app/tmp
      - ./public:/app/public
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: mysql2://${RDS_USERNAME}:${RDS_PASSWORD}@${RDS_HOST}:3306/${RDS_DATABASE}
      RAILS_ENV: production 
    networks:
      - backend
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./public:/app/public
    depends_on:
      - web
    networks:
      - backend
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - backend

networks:
  backend:
    driver: bridge

volumes:
  redis-data: