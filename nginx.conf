# nginx.conf

# Nginxのhttpコンテキストを定義
http {
    # サーバーブロックの定義
    server {
        # リスンするポートを指定
        listen 80;

        # リクエストをプロキシする先のアプリケーションのアドレスを指定
        location / {
            proxy_pass http://web:3000;  # Docker Composeファイルで定義されたサービス名を使用
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}